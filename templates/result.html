<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/styles.css" rel="stylesheet">
</head>

<!-- Add your header here! -->
<header>
  <nav>
    <div class="head-body"></div>
  </nav>
</header>

<body>

  <div class="container mt-5">
    <h2 class="text-center">Action Result</h2>
    <div class="card mt-3">
      <div class="card-header">
        <h5>Action: {{ data.action }}</h5>
      </div>
      <div class="card-body">
        {% for key, value in data.items() %}
        {% if key != 'action' %}
        <p><strong>{{ key.replace('_', ' ').title() }}:</strong> {{ value }}</p>
        {% endif %}
        {% endfor %}
      </div>
      <div class="card-footer text-center">
        <a href="/actions" class="btn btn-primary">Back to Actions</a>
      </div>
    </div>
  </div>

</body>

<!-- Add your footer here! -->
<footer>
  <div class="container">
    <div class="footer-body">
      <p class="text-center">This is a sample application for demonstration purposes only.</p>
    </div>
  </div>
</footer>


</html>
